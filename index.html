<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Calculadora</title>

        <link rel="stylesheet" href="index.css" />

        <script src="js/fuctinos.js" type="text/JavaScript"></script>
        <script src="js/mathFuctions.js" type="text/JavaScript"></script>
    </head>
    <body onload="calculator()">
        <div class="calculator">
            <div class="contenedor header">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>
            <div class="contenedor display math">
                <span id="displayMath">|</span>
            </div>
            <div class="contenedor display Result">
                <span id="displayResult">0</span>
            </div>
            <div class="contenedor animation">
                <canvas id="lamp-anim"></canvas>
            </div>
            <div class="contenedor button">
                <button id="deleteAll" class="fuction">
                    <img src="access/svg/iconoDeleteAll.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button id="deleteLast" class="fuction">
                    <img src="access/svg/iconoDeleteLast.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button id="num7" class="character">7</button>
            </div>
            <div class="contenedor button">
                <button id="num8" class="character">8</button>
            </div>
            <div class="contenedor button">
                <button id="num9" class="character">9</button>
            </div>
            <div class="contenedor button">
                <button id="root" class="fuction">
                    <img src="access/svg/iconoRoot.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button id="power" class="fuction">
                    <img src="access/svg/iconoPower.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button id="num4" class="character">4</button>
            </div>
            <div class="contenedor button">
                <button id="num5" class="character">5</button>
            </div>
            <div class="contenedor button">
                <button id="num6" class="character">6</button>
            </div>
            <div class="contenedor button">
                <button id="multiplication" class="fuction">
                    <img src="access/svg/iconoMultiplication.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button id="division" class="fuction">
                    <img src="access/svg/iconoDivision.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button id="num1" class="character">1</button>
            </div>
            <div class="contenedor button">
                <button id="num2" class="character">2</button>
            </div>
            <div class="contenedor button">
                <button id="num3" class="character">3</button>
            </div>
            <div class="contenedor button">
                <button id="addition" class="fuction">
                    <img src="access/svg/iconoAddition.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button id="subtraction" class="fuction">
                    <img src="access/svg/iconoSubtraction.svg" />
                </button>
            </div>
            <div class="contenedor button num0">
                <button id="num0" class="character">0</button>
            </div>
            <div class="contenedor button">
                <button id="point" class="character">.</button>
            </div>
            <div class="contenedor button">
                <button id="module" class="fuction">
                    <img src="access/svg/iconoModule.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button id="equal" class="fuction">
                    <img src="access/svg/iconoEqual.svg" />
                </button>
            </div>
            <div class="contenedor signing">
                <p>Juan David Medellin Calderon</p>
            </div>
        </div>
    </body>
    <script type="text/JavaScript" src="app.js"></script>
    <script type="text/JavaScript" src="js/lavaAnimation.js"></script>
</html>
