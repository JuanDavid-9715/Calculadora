<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Calculadora</title>

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="contenedor header">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>
            <div class="contenedor display math">
                <span>5 + 5|</span>
            </div>
            <div class="contenedor display response">
                <span>10</span>
            </div>
            <div class="contenedor animation">
                <canvas id="lamp-anim"></canvas>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoDeletAll.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoDeletUno.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button class="character">7</button>
            </div>
            <div class="contenedor button">
                <button class="character">8</button>
            </div>
            <div class="contenedor button">
                <button class="character">9</button>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoRoot.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoPower.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button class="character">4</button>
            </div>
            <div class="contenedor button">
                <button class="character">5</button>
            </div>
            <div class="contenedor button">
                <button class="character">6</button>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoMultiplication.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoDivision.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button class="character">1</button>
            </div>
            <div class="contenedor button">
                <button class="character">2</button>
            </div>
            <div class="contenedor button">
                <button class="character">3</button>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoAddition.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoSubtraction.svg" />
                </button>
            </div>
            <div class="contenedor button num0">
                <button class="character">0</button>
            </div>
            <div class="contenedor button">
                <button class="character">.</button>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoModule.svg" />
                </button>
            </div>
            <div class="contenedor button">
                <button class="fuction">
                    <img src="access/svg/iconoEqual.svg" />
                </button>
            </div>
            <div class="contenedor signing">
                <p>Juan David Medellin Calderon</p>
            </div>
        </div>
    </body>
    <script type="text/JavaScript" src="app.js"></script>
    <script type="text/JavaScript" src="js/lavaAnimation.js"></script>
</html>
